<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>testJinJin</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
    }

    #headimg {
      background-image: url(img/IMG_1542.JPG);
      width: 100%;
      height: 250px;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 70% 40%;
      position: relative;
    }

    #divid {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 18px;
      font-weight: 700;
    }

    #divid a {
      text-decoration: none;
      color: black;
      margin: 0 5px;
    }

    #logobg1 {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 50px;
      background-color: #FFF3E7;
      border-radius: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 32px;
      font-weight: 700;
    }

    #logobg2 {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 50px;
      background-color: #FFF3E7;
      border-radius: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 32px;
      font-weight: 700;
      z-index: 1;
    }

    #divnav {
      width: 100%;
      height: 50px;
      background-color: #FFF3E7;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 300px;
      flex-wrap: wrap;
    }

    .title {
      font-weight: 600;
      font-size: 18px;
      text-decoration: none;
      color: black;
    }

    .search-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 80px;
      position: relative;
      flex-wrap: wrap;
      gap: 50px;
    }

    .search-wrapper {
      position: relative;
      width: 500px;
    }

    .search-input {
      width: 100%;
      height: 50px;
      padding: 0 50px 0 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .search-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .dog-images {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .dog-images img {
      position: absolute;
      width: 300px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }

    .dog-images img.active {
      opacity: 1;
      left: 190px;
      top: -20px;
      z-index: 3;
      transform: scale(1);
      pointer-events: auto;
    }

    .dog-images img.prev {
      opacity: 0.5;
      left: 80px;
      top: 20px;
      z-index: 2;
      transform: scale(0.8);
    }

    .dog-images img.next {
      opacity: 0.5;
      left: 300px;
      top: 20px;
      z-index: 1;
      transform: scale(0.8);
    }

    #arrowbtn1,
    #arrowbtn2 {
      position: absolute;
      top: 50%;
      transform: translateY(-80%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: orange;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    #arrowbtn1 {
      left: calc(50% + 50px);
    }

    #arrowbtn2 {
      left: calc(50% + 630px);
    }

    #ulform {
      margin-top: -450px;
      margin-left: 200px;
    }

    .ctig {
      list-style: none;
      width: 100px;
      height: 50px;
      background-color: orange;
      border-radius: 10px;
      text-align: center;
      line-height: 50px;
      display: inline-block;
      margin: 10px;
    }

    .ctig a {
      text-decoration: none;
      color: black;
    }

    /* 반응형 스타일 */
    @media (max-width: 1024px) {
      #divnav {
        gap: 100px;
      }

      #arrowbtn1 {
        left: calc(50% - 200px);
      }

      #arrowbtn2 {
        left: calc(50% + 200px);
      }

      #ulform {
        margin: 30px auto 0;
        text-align: center;
      }
    }

    @media (max-width: 768px) {
      .search-section {
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .search-wrapper {
        width: 90%;
      }

      .dog-images {
        width: 100%;
        height: auto;
      }

      .dog-images img {
        position: relative;
        width: 80%;
        height: auto;
        margin: 10px auto;
        display: block;
        opacity: 1;
        transform: scale(1);
      }

      #arrowbtn1, #arrowbtn2 {
        display: none;
      }

      #ulform {
        margin: 20px auto;
        text-align: center;
      }

      #logobg1, #logobg2 {
        font-size: 24px;
      }

      #logobg2 {
        top: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="headimg">
      <div id="divid">
        <a href="login.html">로그인</a><span>.</span>
        <a href="signup.html">회원가입</a>
      </div>
      <div id="logobg1">펫진진</div>
      <div id="logobg2">PetJinJin</div>
    </div>
  </header>

  <nav>
    <div id="divnav">
      <a href="#" class="title">음식</a>
      <a href="#" class="title">병원</a>
      <a href="#" class="title">제품</a>
    </div>
  </nav>

  <section class="search-section">
    <div class="search-wrapper">
      <input type="text" placeholder="검색하기" class="search-input" />
      <button class="search-btn">
        <img src="img/search_11771235.png" alt="검색" />
      </button>
    </div>

    <div class="dog-images" id="dogImages">
      <img src="img/ChatGPT Image 2025년 7월 12일 오후 03_39_22.png" alt="강아지1" />
      <img src="img/ChatGPT Image 2025년 7월 12일 오후 03_08_22.png" alt="강아지2" />
      <img src="img/ChatGPT Image 2025년 7월 12일 오후 02_13_55.png" alt="강아지3" />
    </div>


    <button id="arrowbtn1">&#10094;</button>
    <button id="arrowbtn2">&#10095;</button>
  </section>

  <form id="ulform">
    <ul>
      <li class="ctig"><a href="#" class="none"><p>배변패드</p></a></li>
      <li class="ctig"><a href="#" class="none"><p>캣타워</p></a></li>
      <li class="ctig"><a href="#" class="none"><p>유산균</p></a></li>
      <br />
      <li class="ctig"><a href="#" class="none"><p>고양이모래</p></a></li>
      <li class="ctig"><a href="#" class="none"><p>치약</p></a></li>
      <li class="ctig"><a href="#" class="none"><p>펫티슈</p></a></li>
    </ul>
  </form>

  <script>
    const images = document.querySelectorAll('#dogImages img');
    const prevBtn = document.getElementById('arrowbtn1');
    const nextBtn = document.getElementById('arrowbtn2');
    let current = 0;

    function updateImages() {
      const total = images.length;
      images.forEach((img, i) => {
        img.classList.remove('active', 'prev', 'next');
      });
      images[current].classList.add('active');
      images[(current - 1 + total) % total].classList.add('prev');
      images[(current + 1) % total].classList.add('next');
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      updateImages();
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      updateImages();
    });

    updateImages();

    document.querySelectorAll('.none').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        alert('미구현');
      });
    });

    document.getElementById('logobg1').onclick = () =>
      location.href = 'PetJinJin.html';
    document.getElementById('logobg2').onclick = () =>
      location.href = 'PetJinJin.html';
  </script>
</body>
</html>
