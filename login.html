<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    #logobg1, #logobg2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FFF3E7;
      border-radius: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 32px;
      font-weight: 700;
      z-index: 10;
    }

    #logobg1 {
      top: 50px;
      width: 150px;
      height: 50px;
    }

    #logobg2 {
      top: 90px;
      width: 250px;
      height: 50px;
    }

    #main {
      position: relative;
      width: 50%;
      height: 600px;
      margin: 150px auto 0 auto;
      background-color: #FFF3E7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
    }

    #title {
      font-weight: 700;
      font-size: 48px;
      margin-bottom: 40px;
    }

    #userId,
    #userPw {
      width: 70%;
      height: 60px;
      font-size: 24px;
      padding-left: 20px;
      margin-bottom: 30px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #main ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    #main li {
      display: inline;
    }

    a {
      text-decoration: none;
      font-size: 16px;
      color: black;
    }

    #btn {
      width: 60%;
      height: 60px;
      border-radius: 17px;
      border: none;
      font-size: 28px;
      font-weight: 600;
      margin-top: 30px;
      cursor: pointer;
    }

    /* 반응형 처리 */
    @media screen and (max-width: 768px) {
      #logobg1 {
        top: 30px;
        font-size: 24px;
        width: 120px;
        height: 40px;
        line-height: 40px;
      }

      #logobg2 {
        top: 65px;
        font-size: 24px;
        width: 200px;
        height: 40px;
        line-height: 40px;
      }

      #main {
        width: 90%;
        height: auto;
        margin-top: 130px;
        padding: 30px 0;
      }

      #title {
        font-size: 36px;
      }

      #userId,
      #userPw {
        width: 80%;
        height: 50px;
        font-size: 18px;
      }

      #btn {
        width: 70%;
        height: 50px;
        font-size: 22px;
      }

      #main ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="logobg1">펫진진</div>
    <div id="logobg2">PetJinJin</div>
  </header>

  <form action="">
    <div id="main">
      <legend id="title">로그인</legend>
      <input id="userId" type="text" placeholder="아이디" />
      <input id="userPw" type="password" placeholder="비밀번호" />

      <ul>
        <li><a href="#" class="none">아이디 찾기</a></li>
        <li><a href="#" class="none">비밀번호 찾기</a></li>
        <li><a href="signup.html">회원가입</a></li>
      </ul>

      <button type="submit" id="btn">로그인</button>
    </div>
  </form>

  <script>
    const $logo1 = document.getElementById('logobg1');
    const $logo2 = document.getElementById('logobg2');
    $logo1.onclick = () => location.href = ("PetJinJin.html");
    $logo2.onclick = () => location.href = ("PetJinJin.html");

    const $none = document.querySelectorAll('.none');
    [...$none].forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        alert('미구현');
      });
    });
  </script>
</body>
</html>
